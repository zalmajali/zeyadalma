<ion-header [translucent]="true">
  <ion-toolbar>
  	<ion-buttons slot="{{menuDirection}}">
       <div (click)="functionClosePage()"><ion-icon name="close" class="iconStyle"></ion-icon></div>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div *ngIf="instructions!=0" class="padding-top_10 padding-left_10 padding-right_10">	
        <div *ngFor="let items of returnInstructionsArray;let i=index">
        	<ion-grid style="padding:0px">
                <ion-row style="padding:0px">
                    <ion-col size="1" class="text-align_center">
                    	<div class="list"></div>
                    </ion-col>
                    <ion-col size="11" class="text-align_start">
                    	<div class="noteInformation ">{{items.instruction}} </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
    <div *ngIf="instructions==0">
        <div class="divIconNoOrders">
            <img src="../../assets/images/noUse.png" class="imageIcon">
        </div>
        <div class="errorNoDataSmall">{{error_instructions_small}}</div>
    </div>
</ion-content>
